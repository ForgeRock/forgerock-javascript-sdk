name: '@forgerock/update-cors'
description: 'Update an AM Tenants Cors Configuration'
inputs:
  AM_URL: # id of input
    description: 'url to your AM cloud tenant'
    required: true
  username:
    description: 'username for cloud tenant'
    required: true
  password:
    description: 'password for cloud tenant'
    required: true
  realm:
    description: 'realm on cloud tenant'
    required: true
  origins:
    description: 'origins to add'
    required: true
  remove:
    description: 'remove origins if needed'
    default: 'false'
    required: false

outputs:
  accepted-origins: # id of output
    description: 'The accepted origins on the cloud tenant and the id'
runs:
  using: 'node16'
  main: 'dist/lib/index.js'
