name: ForgeRock Pull Request CI
on:
  pull_request:
env:
  NX_CLOUD_ENCRYPTION_KEY: ${{ secrets.NX_CLOUD_ENCRYPTION_KEY }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
jobs:
  pr:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20.10.0]
    permissions:
      contents: 'read'
      actions: 'read'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        id: cache
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps

      - run: pnpm dlx nx-cloud start-ci-run --distribute-on=".nx/workflows/dynamic-changesets.yaml" --stop-agents-after="e2e-ci"

      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      # This line is needed for nx affected to work when CI is running on a PR
      - run: git branch --track develop origin/develop

      - name: Validate all commits from PR
        run: pnpm exec commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - run: pnpm exec nx-cloud record -- nx format:check

      - run: pnpm exec nx affected -t build lint test e2e-ci

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          when: always
          name: playwright-failures
          if-no-files-found: ignore
          path: |
            ./dist/.playwright/**/trace.zip
            ./**/**/trace.zip

      - name: Report Code Coverage
        uses: codecov/codecov-action@v4.5.0
        with:
          files: coverage/**/*.xml
          token: ${{ secrets.CODECOV_TOKEN }}
