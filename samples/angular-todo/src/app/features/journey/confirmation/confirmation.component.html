<div class="cstm_form d-grid gap-2 cstm_form-confirmation-select">
  <select
    (change)="onSetOptionValue($event)"
    [id]="name"
    class="cstm_form-select form-select bg-transparent"
  >
    <option *ngFor="let option of callback?.getOptions()" v-bind:key="option">
      {{ option }}
    </option>
  </select>
</div>
