<button type="submit" class="btn btn-primary w-100" [disabled]="submittingForm ? 'disabled' : null">
  <!--
    Render a small spinner during submission calls
  -->
  <span
    *ngIf="submittingForm"
    class="spinner-border spinner-border-sm"
    role="status"
    aria-hidden="true"
  ></span>
  <span> {{ buttonText }}</span>
</button>
